<country-search-input placeholder="Buscar por capital" (searchValue)="query.set($event)" [initialValue]="query()"  ></country-search-input>


 <country-list
    [countries]="countryResource.value() ?? []"
    [isEmpty]="countryResource.hasValue() && countryResource.value().length === 0"
    [errorMessage]="countryResource.error()"
    [isLoading]="countryResource.isLoading()"

    >
  </country-list>
